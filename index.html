<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社Airu</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<script>
fetch('data/news.json')
  .then(response => response.json())
  .then(data => {
    const list = document.getElementById('news-list');
    const latest = data.slice(0, 3);

    latest.forEach(item => {
      const article = document.createElement('article');
      article.className = 'news-card';

      article.innerHTML = `
        <time>${item.date}</time>
        <h3>${item.title}</h3>
        <p>${item.body}</p>
      `;

      list.appendChild(article);
    });
  });
</script>

<script>
fetch('/data/works.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('works-list');
    if (!list) return;

    data.slice(0, 3).forEach(item => {
      const article = document.createElement('article');
      article.className = 'work-card';
      article.innerHTML = `
        <h3>${item.title}</h3>
        <p class="work-meta">${item.category} / ${item.client}</p>
        <p>${item.description}</p>
      `;
      list.appendChild(article);
    });
  });
</script>


<body>
  <!-- ヘッダー -->
  <header>
  <div class="container header-center">
    <h1 class="logo">株式会社Airu</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="about.html">会社概要</a></li>
        <li><a href="news.html">ニュース</a></li>
        <li><a href="works.html">実績紹介</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </div>
</header>



  <!-- ヒーローセクション -->
  <section class="hero">
    <div class="container">
      <h2>Artificial Intelligence For Real Life Utility</h2>
      <p>AIとテクノロジーで、社会と企業に新たな価値を提供します。</p>
    </div>
  </section>

  <!-- ニュースセクション（カード型） -->

    <div class="container">
      <h2>最新ニュース</h2>

      <p class="more">
      <a href="news.html">ニュース一覧を見る</a>

    </div>
   </section>

  <!-- 実績紹介セクション -->

    <h2>実績紹介</h2>
    <div id="works-list"></div>

    <p class="more">
      <a href="works.html">実績一覧を見る</a>

</section>

  <!-- フッター -->

    <div class="container">
      <p>&copy; 2025 株式会社Airu</p>
