<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュース | 株式会社Airu</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-center">
      <h1 class="logo">株式会社Airu</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="news.html">ニュース</a></li>
          <li><a href="works.html">実績紹介</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
  <section class="page-hero">
    <div class="container">
      <h1>ニュース</h1>
    </div>
  </section>

  <section class="news-list">
    <div class="container">

      <!-- ▼ ここから1記事 -->
      <article class="news-card">
        <time datetime="2025-03-01">2025.09.16</time>
        <h2>株式会社Airu 公式サイトを公開しました</h2>
        <p>
          株式会社Airuの公式Webサイトを公開しました。
        </p>
      </article>
      <!-- ▲ ここまで1記事 -->

      <!-- ▼ コピペして増やす -->
      <article class="news-card">
        <time datetime="2025-02-15">2025.09.16</time>
        <h2>事業内容ページを更新しました</h2>
        <p>
          提供サービスの内容をより分かりやすく整理しました。
        </p>
      </article>

      <!-- ▼ ここから1記事 -->
      <article class="news-card">
        <time datetime="2025-09-16">2025.09.16</time>
        <h2>ホームページ制作実績を追加しました</h2>
        <p>
          制作実績ページに新しい事例を追加しました。
        </p>
      </article>
      <!-- ▲ ここまで1記事 -->

    </div>
  </section>
</main>


  <footer>
    <div class="container">
      <p>&copy; 2025 株式会社Airu</p>
    </div>
  </footer>
  <script>
    fetch('/data/news.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('news-list');

        data.forEach(item => {
          const article = document.createElement('article');
          article.className = 'news-card';

          const imageHtml = item.image
            ? `<img src="${item.image}" alt="${item.title}" class="news-image">`
            : '';

          const pdfHtml = item.pdf
            ? `<a href="${item.pdf}" class="pdf-link" download>📄 申込書PDFをダウンロード</a>`
            : '';

          article.innerHTML = `
            <time class="news-date">${item.date}</time>
            <h2 class="news-title">${item.title}</h2>
            <p class="news-summary">${item.summary || ''}</p>
            ${imageHtml}
            <p class="news-body">${item.content || ''}</p>
            ${pdfHtml}
          `;

          list.appendChild(article);
        });
      });
  </script>
</body>
</html>
