<body>
  <header>
    <div class="container header-center">
      <h1 class="logo">株式会社Airu</h1>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">会社概要</a></li>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>実績紹介</h1>
      </div>
    </section>

     <section class="works-list">
       <div class="container">
        <!-- ★ここにJSONの実績紹介が自動表示されます -->
       <div id="works-list"></div>
       </div>
     </section>
</main>

  <footer>
    <div class="container">
      <p>&copy; 2025 株式会社Airu</p>
    </div>
  </footer>


　<script>
fetch('/data/works.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('works-all');
    data.forEach(item => {
      const article = document.createElement('article');
      article.className = 'work-card';
      article.innerHTML = `
        <h2>${item.title}</h2>
        <p class="work-meta">${item.category} / ${item.client}</p>
        <p>${item.description}</p>
      `;
      list.appendChild(article);
    });
  });
</script>
</body>
